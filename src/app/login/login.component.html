<div class="login">
  <div class="login-form">
      <div class="form-title">人脸识别广告机后台管理系统</div>
      <div class="form-titleEn">Face recognition advertising machine background management system</div>
      <form novalidate #form="ngForm" (ngSubmit)="login(form)">
          <div class="login-div">
              <label></label>
              <input type="text" name="username" 
              [(ngModel)]="username" required />
          </div>
          <div class="login-div">
              <label></label>
              <input type="password" name="password" 
              [(ngModel)]="password" required />
          </div>
          <div class="login-msg">{{errorMessage}}</div>
          <div class="form-group form-submit">
            <button type="submit">登&nbsp;&nbsp;&nbsp;&nbsp;录</button><br/>
            <a routerLink="/register">没有账号？前往注册</a>
          </div>
      </form>
  </div>
</div>
