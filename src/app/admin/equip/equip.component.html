<div class="content">
  <div class="search-container">
    <form class="form-inline">
      <div class="form-group">
        <label for="query-input" class="query-label">查找设备</label>
        <input type="text" class="form-control" id="query-input" name="searchNum" placeholder="请输入设备编号" [(ngModel)]="searchNum">
      </div>
      <button type="submit" class="btn query-btn"(click)="searchEquip()">查找</button>
    </form>
  </div>

  <app-table
    [heads]="heads"
    [bodys]="bodys"
    [colorConfig]="colorConfig"
    [textConfig]="textConfig"
    (headEvent)="getHeadEvent($event)"
    (bodyEvent)="getBodyEvent($event)"
  ></app-table>

  <hr>

  <div class="operation">
    <button class="btn" type="submit">批量处理</button>
    <button class="btn" type="submit">添加设备</button>
  </div>
</div>
