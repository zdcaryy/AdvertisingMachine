<div class="content">
  <div class="search-container">
    <form class="form-inline">
      <div class="form-group">
        <label for="query-input" class="query-label">查找设备</label>
        <input type="text" class="form-control" id="query-input" name="searchNum" placeholder="请输入设备编号" [(ngModel)]="searchNum">
      </div>
      <button type="submit" class="btn query-btn"(click)="searchEquip()">查找</button>
    </form>
  </div>

  <div class="tablebox">
    <app-table
      [heads]="heads"
      [bodys]="bodys"
      (selectedListChange)="getSelectedList($event)"
      [colorConfig]="colorConfig"
      [textConfig]="textConfig"
      (headEvent)="getHeadEvent($event)"
      (bodyEvent)="getBodyEvent($event)"
    ></app-table>
  </div>

  <hr>

  <div class="operation">
    <button class="btn userless-btn" type="submit">批量处理</button>
    <button class="btn useful-btn" type="submit"(click)="addView();">添加设备</button>
  </div>

  <!--添加设备start-->
  <div class="add-equip">
    <div class="close-btn" (click)="closeView();"></div>
    <h3>添加设备</h3>
    <form action="" id="equip-form">
      <div class="form-item">
        <label for="equipNum">设备号：</label>
        <input type="text" id="equipNum">
      </div>
      <div class="form-item">
        <label for="equipPosition">设备位置：</label>
        <input type="text" id="equipPosition">
      </div>
      <div class="form-item">
        <label>运维人员：</label>
        <select name="">
          <option value="1">二狗 18122223333</option>
          <option value="2">三狗 18122223333</option>
          <option value="3">四狗 18122223333</option>
          <option value="4">五狗 18122223333</option>
        </select>
      </div>
      <div class="form-item">
        <label for="equipNum">播放广告：</label>
        <select name="" id="">
          <option value="1">KFC夏季优惠促销活动 第一条</option>
          <option value="2">三狗 18122223333</option>
          <option value="3">四狗 18122223333</option>
          <option value="4">五狗 18122223333</option>
        </select>
      </div>
      <div class="operation">
        <button class="useful-btn btn" style="margin-top:100px;margin-right:0;">&nbsp;&nbsp;添加&nbsp;&nbsp;</button>
      </div>
    </form>
  </div>
  <!--添加设备end-->
</div>
