<div class="regiter">
    <div class="register-form">
        <div class="form-title">注册账号</div>
        <div class="login-div">
            <label></label>
            <input type="text" name="username" 
            [(ngModel)]="username" required />
        </div>
        <div class="login-div">
            <label></label>
            <input type="password" name="password" 
            [(ngModel)]="password" required />
        </div>
        <div class="login-div">
            <label></label>
            <input type="password" name="repassword" 
            [(ngModel)]="repassword" required />
        </div>
        <div class="login-msg">{{errorMessage}}</div>
        <div class="form-group form-submit">
          <button type="submit">注&nbsp;&nbsp;&nbsp;&nbsp;册</button><br/>
          <a routerLink="/login">返回登录</a>
        </div>
    </div>
</div>
